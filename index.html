<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ　お問い合わせ</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="../curryrice/css/basic.css">
    <link rel="stylesheet" href="../curryrice/css/style.css">

</head>
<body>
    <article>
        <header>
          <h1>お問い合わせ</h1>
        </header>
        <div>
          <p class="question">
            レシピやその他質問事項に関してお問い合わせがある方は、<br>
            以下の項目を記入の上、送信ボタンをクリックください。
          </p>
        </div>
            <section class="section">
                
                <!-- フォーム -->
                <form action="">
                <!-- お名前 -->
                <div class="form-group">
                  <!-- 項目名 -->
                  <label for="yourName" class="form-label">お名前</label>
                  <div class="form-col">
                  <!-- 入力欄：テキスト -->
                  <input type="text" name="お名前" id="yourName">
                  </div>
                </div>
                
                <!-- E-Mail -->
                <div class="form-group">
                  <!-- 項目名 -->
                  <label for="yourEmail" class="form-label">E-Mail</label>
                  <div class="form-col">
                  <!-- 入力欄：email -->
                  <input type="email" name="E-Mail" id="yourEmail">
                  </div>
                </div>
                <!-- emailのdiv end -->
                
                <!-- お問い合わせ内容 -->
                <div class="form-group">
                  <!-- 項目名 -->
                  <label for="yourInquiry" class="form-label">お問い合わせ内容</label>
                  <div class="form-col">
                  <!-- 入力欄：テキストエリア -->
                  <textarea name="お問い合わせ内容" id="yourInquiry" cols="30" rows="10"></textarea>
                  </div>
                </div>

                </div>
                
                <!-- 送信ボタン -->
                <div class="form-btn">
                  <button type="submit"><img src="images/submit_btn.jpg" alt="送信する"></button>
                </div>
                </form>
                <!-- フォームここまで -->
                </section>
                <!-- セクションここまで -->
                </main>
         </div>
        <div class="btnArea">
          <p class="btn"><a href="#">『澤田家のおうちごはんレシピ』のご購入はこちら</a></p>
          
        </div>
      </article>

      <footer>
      <div class="pagination">
        <address>レシピの一覧は<a href="#">こちら</a></address>

      </footer>

      </body>
      </html>
      
</body>
